      cx: 193.15348837209302 #259.55 # 1038.2 
      cy: 163.4737823834197 #197.19 # 788.761
      x: 0
      y: 0 
      radius: 0.7215

    send_cam: 
      name: camera
      elevation: -11.75
      azimuth: 0
      roll: -90

    view_cam: 
